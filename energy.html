<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Energy Visualisation</title>

    <script type="text/javascript" src="js/three.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/Blob.js"></script>
    <script type="text/javascript" src="js/canvas-toBlob.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/baseApp.js"></script>
    <script type="text/javascript" src="js/energy.js"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link href="css/energyStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Stats output -->
<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
<!-- Start menu -->
<div class="version">
    <span>EnergyViz 0.1</span>
</div>
<div id="loadButton" class="mainButton">
    <span>Upload</span>
    <input id="chooseFile" type="file" class="upload">
</div>
<div class="info">
    <div class="infoHeader">
        <span id="hall_name">Location</span>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2 infoCell">
            Date:
        </div>
        <div id="event_date" class="pure-u-1-2 infoCellRight">
            -
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2 infoCell">
            Time:
        </div>
        <div id="event_time" class="pure-u-1-2 infoCellRight">
            -
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2 infoCell">
            Admissions:
        </div>
        <div id="admits" class="pure-u-1-2 infoCellRight">
            -
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-2 infoCell">
            Occupancy:
        </div>
        <div id="occupancy" class="pure-u-1-2 infoCellRight">
            -
        </div>
    </div>
</div>
<div class="locationControl">
    <div class="pure-g control">
        <div class="pure-u-1-3">
            <button id="locationBackward" class="button-xsmall pure-button button-control"><<</button>
        </div>
        <div class="pure-u-1-3 controlTitle">
            <span>Hall</span>
        </div>
        <div class="pure-u-1-3">
            <button id="locationForward" class="button-xsmall pure-button button-control">>></button>
        </div>
    </div>
</div>
<div class="dateControl">
    <div class="pure-g control">
        <div class="pure-u-1-3">
            <button id="dateBackward" class="button-xsmall pure-button button-control"><<</button>
        </div>
        <div class="pure-u-1-3 controlTitle">
            <span>Day</span>
        </div>
        <div class="pure-u-1-3">
            <button id="dateForward" class="button-xsmall pure-button button-control">>></button>
        </div>
    </div>
</div>
<div class="timeControl">
    <div class="pure-g control">
        <div class="pure-u-1-3">
            <button id="timeBackward" class="button-xsmall pure-button button-control"><<</button>
        </div>
        <div class="pure-u-1-3 controlTitle">
            <span>Time</span>
        </div>
        <div class="pure-u-1-3">
            <button id="timeForward" class="button-xsmall pure-button button-control">>></button>
        </div>
    </div>
</div>
</body>
</html>
